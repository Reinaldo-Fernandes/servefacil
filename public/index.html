<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Mesas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS (para utilitários adicionais e arredondamento) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Gerenciador de Atendimento de Mesas</h1>
        <p class="text-center text-sm text-gray-600 mb-4">ID do Usuário: <span id="userIdDisplay" class="font-mono bg-gray-200 px-2 py-1 rounded-md">Carregando...</span></p>

        <div class="row g-4">
            <!-- Coluna de Mesas -->
            <div class="col-lg-4">
                <div class="card h-full">
                    <div class="card-header bg-primary text-white text-xl font-semibold rounded-t-xl py-3 px-4">Mesas</div>
                    <div class="card-body scrollable-content p-4" id="tables-container">
                        <!-- Mesas serão carregadas aqui pelo JS -->
                    </div>
                </div>
            </div>

            <!-- Coluna de Menu -->
            <div class="col-lg-4">
                <div class="card h-full">
                    <div class="card-header bg-success text-white text-xl font-semibold rounded-t-xl py-3 px-4">Menu</div>
                    <div class="card-body scrollable-content p-4">
                        <div id="menu-list">
                            <!-- Itens do menu serão carregados aqui pelo JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna de Pedido e Resumo -->
            <div class="col-lg-4">
                <div class="card h-full">
                    <div class="card-header bg-info text-white text-xl font-semibold rounded-t-xl py-3 px-4">Pedido da Mesa <span id="current-table-id">N/A</span></div>
                    <div class="card-body d-flex flex-column p-4">
                        <div class="scrollable-content flex-grow-1 mb-3">
                            <ul class="list-unstyled" id="order-list">
                                <!-- Itens do pedido serão carregados aqui pelo JS -->
                            </ul>
                        </div>
                        <div class="mt-auto pt-3 border-t border-gray-200">
                            <h4 class="text-lg font-bold mb-3">Total: R$ <span id="order-total">0.00</span></h4>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" id="add-to-order-btn" disabled>Adicionar ao Pedido</button>
                                <button class="btn btn-danger btn-lg" id="clear-order-btn" disabled>Limpar Pedido</button>
                                <button class="btn btn-success btn-lg" id="checkout-btn" disabled>Fechar Conta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content card rounded-xl p-4">
            <p id="confirmation-message" class="text-lg mb-4"></p>
            <div class="d-flex justify-content-end gap-2">
                <button id="confirm-no" class="btn btn-secondary">Não</button>
                <button id="confirm-yes" class="btn btn-primary">Sim</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper incluído) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
